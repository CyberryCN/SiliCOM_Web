{# donor_list.html #}
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">捐赠</h1>
    <h1 class="mb-4">SiliCOM秉持……………………</h1>
    <h1 class="mb-4">捐赠名单</h1>
    {% for donor in donors %}
    <div class="card ">
        <div class="card-body">
            <h3 class="card-title">{{ donor.donor_name }}</h3>
            <p class="text-muted">
                <i class="fas fa-clock"></i>
                活动时间：{{ donor.donation_time|date:"Y-m-d H:i" }}
            </p>
            <p class="text-muted">
                <i class="fas fa-clock"></i>
                活动时间：{{ donor.donation_worth }}
            </p>
            <p class="text-muted">
                <i class="fas fa-clock"></i>
                活动时间：{{ donor.donation_object }}
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
