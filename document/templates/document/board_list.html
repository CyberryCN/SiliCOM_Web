{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">文档中心</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for board in boards %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">
                        <a href="{{ board.get_absolute_url }}"
                           class="text-decoration-none">
                           {{ board.board_title }}
                        </a>
                    </h2>
                    <p class="text-muted">板块ID: {{ board.board_id }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
