{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-success">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="fas fa-check-circle"></i> 报名成功</h3>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-info">
                        <h4 class="alert-heading">请保存您的识别码！</h4>
                        <p class="mb-0">此识别码将用于后续服务评价</p>
                    </div>
                    <div class="display-4 text-monospace bg-light p-3 rounded">
                        {{ unique_code|upper }}
                    </div>
                    <hr>
                    <div class="d-grid gap-2">
                        <a href="{% url 'service:activity-detail' activity.activity_id %}"
                           class="btn btn-outline-secondary">
                           返回活动详情
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
