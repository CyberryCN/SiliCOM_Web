{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">笔记本选购指南</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for level in levels %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">{{ level.level_range }}</h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <p class="card-text">适合预算在 {{ level.level_range }} 的用户</p>
                    <a href="{% url 'sug:book-list' level.level_id %}"
                       class="btn btn-success mt-auto">
                        查看推荐机型
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
